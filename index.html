<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank</title>
</head>

<body>
    <header>
        <h2 class="text-5xl text-center mt-7">Welcome to my <span
                class="text-indigo-400 font-medium font-serif">DigitalWallet</span>
        </h2>
    </header>
    <main>
        <section class="mt-9">
            <div class="grid grid-cols-3 gap-5 w-3/4 mx-auto">
                <div class="bg-cyan-200 rounded-lg p-4  text-white">
                    <h4 class="text-3xl">Deposit</h4>
                    <h4 class="text-5xl font-medium font-mono"><span class="font-mono " id="deposit-amount">00</span>
                        taka
                    </h4>
                </div>
                <div class="bg-purple-200 rounded-lg p-4  text-white">
                    <h4 class="text-3xl">Withdraw</h4>
                    <h4 class="text-5xl font-medium font-mono"><span class="font-mono " id="withdraw-amount">00</span>
                        taka
                    </h4>
                </div>
                <div class="bg-pink-200 rounded-lg p-4  text-white">
                    <h4 class="text-3xl">Balance</h4>
                    <h4 class="text-5xl font-medium font-mono"><span class="font-mono " id="balance-amount">00</span>
                        taka
                    </h4>
                </div>
            </div>
        </section>
        <section class="mt-11">
            <div class="grid grid-cols-2 gap-5 w-3/4 mx-auto ">
                <div class="bg-orange-200 p-10 rounded-lg">
                    <h3 class="text-5xl text-white font-medium">Your Deposit</h3>
                    <input id="deposit-input" type="text" class="p-3 rounded w-9/12 mt-4"
                        placeholder="Please Enter Your Amount">
                    <button id="btn-deposit"
                        class="bg-orange-500 block mt-3 rounded-lg px-4 py-2 hover:bg-orange-400">Deposit</button>
                </div>
                <div class="bg-emerald-200 p-10 rounded-lg">
                    <h3 class="text-5xl text-white font-medium">Your Withdraw</h3>
                    <input id="withdraw-input" type="text" class="p-3 rounded w-9/12 mt-4"
                        placeholder="Please Enter Your Amount">
                    <button id="btn-withdraw"
                        class="bg-emerald-500 block mt-3 rounded-lg px-4 py-2 hover:bg-emerald-400">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/util.js"></script>
    <script src="js/deposit_v1.js"></script>
    <script src="js/withdraw_v1.js"></script>
</body>

</html>
